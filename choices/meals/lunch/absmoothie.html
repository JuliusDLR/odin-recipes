<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Raging Recipes</title>
    </head>
    <body>
        <h1><p>ALMONS BUTTER SMOOTHIE</p></h1>
        <img src="imgs/l3.jpeg" alt="Almond Butter Smoothie" width="500" height="500">
        <h3>Ingredients</h3>
        <ul>
            <li>1 cup Spinach</li>
            <li>1 cup Almond Milk</li>
            <li>1 cup Grapes</li>
            <li>2 tbsp Almond Butter</li>
            <li>1 scoop protein powder</li>
        </ul>
        <h3>Preparation</h3>
        <ol>
            <li>Add all ingredients to blender & blend.</li>
            <li>Enjoy alone or with additional fruit like grapes.</li>
        </ol>
    </body>
</html>
